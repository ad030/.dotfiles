# shadows on windows
shadow = true;

# no shadows for these windows
shadow-exclude = [
        "class_g = 'Polybar'"
];

# fade in and out when opening and closing windows
fading = true;

fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 10;

# rounded corners
# corner-radius = 10;

# do not round these windows
rounded-corners-exclude = [
        "class_g = 'Polybar'",
        "class_g = 'Rofi'"
];

# dim and fade out unfocused windows
active-opacity = 1.0;
inactive-opacity = 0.45;
inactive-dim = 0.2;

# do not blur/dim these programs
focus-exclude = [
        "class_g = 'Polybar'",
        "class_g = 'firefox-esr'",
        "class_g = 'Rofi'",
        "class_g = 'i3lock'",
        "class_g = 'Zathura'"
];

blur: {
        method = "gaussian";
        size = 10;
        deviation = 5.0;
};

