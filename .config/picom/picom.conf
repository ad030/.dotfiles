# )

# ^^^ this shit doesn't work with version 9 of picom
# cause lmde is behind on package versions
wintypes:
{
        tooltip = { opacity = 1.0; dim = 0.0; };
        menu = { opacity = 1.0; dim = 0.0; };
        popup_menu = { opacity = 1.0; dim = 0.0; };
        dropdown_menu = { opacity = 1.0; dim = 0.0; };
        utility = { opacity = 1.0; dim = 0.0; };
};


backend = "xrender";
