# shadows on windows
shadow = true;

shadow-exclude = [
        "class_g = 'Polybar'"
];

fading = true;

fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 10;

corner-radius = 15;

rounded-corners-exclude = [
        "class_g = 'Polybar'"
];

active-opacity = 1.0;
inactive-opacity = 0.30;
inactive-dim = 0.3;

# do not blur/dim these programs
focus-exclude = [
        "class_g = 'Rofi'",
        "class_g = 'i3lock'"
];


